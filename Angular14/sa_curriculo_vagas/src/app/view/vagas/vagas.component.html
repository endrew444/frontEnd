<section class="lista-vagas">
  <!-- Início de um loop ngFor que percorre cada objeto 'vaga' na matriz 'vagas' -->
  <div *ngFor="let vaga of vagas">
    <div class="card">
      <!-- Exibe a imagem da vaga -->
      <img src="assets\img\vagas\{{ vaga.foto }}" alt="..." />
      <div class="card-body">
        <!-- Exibe o código da vaga -->
        <h5 class="card-title">Código da Vaga: {{ vaga.id }}</h5>
        <!-- Exibe o nome da vaga -->
        <h5 class="card-title">Vaga: {{ vaga.nome }}</h5>
        <!-- Exibe a descrição da vaga -->
        <p class="card-text">Descricão da Vaga: {{ vaga.descricao }}</p>
        <!-- Exibe o salário da vaga -->
        <p class="card-text">Salário: R$ {{ vaga.salario }},00</p>
      </div>
    </div>
  </div>
  <!-- Rodapé da lista de vagas -->
  <div class="rodape"></div>
</section>
